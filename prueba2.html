

<style>
    .elementor-section.elementor-section-boxed > .elementor-container {
        max-width: 120%!important;
        width: 115%!important;
    }
</style>

<div class="wrapper main-wrapper-site  container-fluid">
    <select id="selectDpto" class="form-control col-md-3" onchange="selectDpto(this)">
        <option value="-1">Seleccione un Departamento</option>
        <option value="1">Guajira</option>
        <option value="2">Cesar</option>
        <option value="3">Bolivar</option>
    </select>
</div>




<script>



    function getUrlParams() {
        var url = window.location.href;
        var params = {};
        url.substring(1).replace(/[?&]+([^=&]+)=([^&]*)/gi,
            function (str, key, value) {
                params[key] = value;
            });
        return params;
    }

    function selectDpto(selector){
        switch (parseInt(selector.value)){
            case 1:{
                select("guajira")
                $("#selectDpto").val(1)
                break;
            }
            case 2:{
                select("cesar")
                $("#selectDpto").val(2)

                break;
            }
            case 3:{
                select("bolivar")
                break;
            }
        }
    }


    function select(text){
        $("#mapa-nfc").attr("src","https://federaciondecafeteros.org/new-map/index.html?dpto="+text);
        switch (text){
            case "guajira":{
                $($("#mapa-nfc").parent()[0]).attr("style","height:1600px");
                $("#selectDpto").val(1)
                break;
            }
            case "cesar":{
                $($("#mapa-nfc").parent()[0]).attr("style","height:2000px");
                $("#selectDpto").val(2)
                break;
            }
            case "bolivar":{
                $($("#mapa-nfc").parent()[0]).attr("style","height:1850px");
                $("#selectDpto").val(3)
                break;
            }
        }
    }


    $(document).ready(function (){
        var p = getUrlParams()
        let d = p['dpto'];
        if(d != null){
            select(d);
        }
    })


</script>




<section  class="content-wrapper" role="document">
    <div class="wrapper main-wrapper-site  container-fluid">
        <main class="main">
            <section class="row">
                <iframe id="mapa-nfc" style="display: block; width: 100%;
                        height: 100%;
                        margin: 0;
                        padding: 0;overflow: hidden;"  scrolling="no"  frameborder="0"  allowfullscreen>
                </iframe>

            </section>
        </main>
    </div>
</section>
